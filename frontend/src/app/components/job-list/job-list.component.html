
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
  
                <!-- loop over the collection of products -->
                <div *ngFor="let tempJob of jobs" class="col-md-3">
  
                    <div class="job-box">
                        <img src="{{ tempJob.imageUrl }}" class="img-responsive">
                        <h1>{{ tempJob.name }}</h1>
                        <div class="price">{{ tempJob.unitPrice | currency:'USD' }}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
  
                </div>
            </div>
        </div>
    </div>
  </div>
